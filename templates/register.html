{% extends "base.html" %}

{% block title %}Register - Learning Activity System{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px; margin-top: 4rem;">
    <div class="card">
        <div class="card-header text-center">
            <h1>Create Account</h1>
            <p>Join the Learning Activity System</p>
        </div>
        
        <div class="card-body">
            <form id="registerForm">
                <!-- Account Type Selection -->
                <div class="form-group">
                    <label class="form-label">Account Type *</label>
                    <div style="display: flex; gap: 1rem; margin-bottom: 1rem;">
                        <label style="flex: 1; cursor: pointer;">
                            <input type="radio" name="role" value="teacher" checked 
                                   onchange="toggleRoleFields()"> Teacher
                        </label>
                        <label style="flex: 1; cursor: pointer;">
                            <input type="radio" name="role" value="student" 
                                   onchange="toggleRoleFields()"> Student
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="username" class="form-label">Username *</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email *</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                
                <!-- Student ID (only for students) -->
                <div class="form-group" id="studentIdField" style="display: none;">
                    <label for="student_id" class="form-label">Student ID *</label>
                    <input type="text" id="student_id" name="student_id" class="form-control" 
                           placeholder="e.g., S20241234">
                </div>
                
                <div class="form-group">
                    <label for="institution" class="form-label">Institution</label>
                    <input type="text" id="institution" name="institution" class="form-control" 
                           placeholder="e.g., Hong Kong University of Science and Technology">
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password *</label>
                    <input type="password" id="password" name="password" class="form-control" 
                           minlength="6" required>
                    <small style="color: #6b7280;">Minimum 6 characters</small>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password" class="form-label">Confirm Password *</label>
                    <input type="password" id="confirm_password" name="confirm_password" 
                           class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
            </form>
            
            <div style="margin-top: 1.5rem; text-align: center;">
                <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
function toggleRoleFields() {
    const role = document.querySelector('input[name="role"]:checked').value;
    const studentIdField = document.getElementById('studentIdField');
    const studentIdInput = document.getElementById('student_id');
    
    if (role === 'student') {
        studentIdField.style.display = 'block';
        studentIdInput.required = true;
    } else {
        studentIdField.style.display = 'none';
        studentIdInput.required = false;
        studentIdInput.value = '';
    }
}

document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData.entries());
    
    // Validate student ID if role is student
    if (data.role === 'student' && !data.student_id) {
        showAlert('Student ID is required for student accounts', 'danger');
        return;
    }
    
    // Validate passwords match
    if (data.password !== data.confirm_password) {
        showAlert('Passwords do not match', 'danger');
        return;
    }
    
    // Remove confirm_password from data
    delete data.confirm_password;
    
    showLoading();
    
    try {
        const response = await fetch('{{ url_for("auth.register") }}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        hideLoading();
        
        if (result.success) {
            showAlert('Registration successful! Redirecting to login...', 'success');
            setTimeout(() => {
                window.location.href = '{{ url_for("auth.login") }}';
            }, 1500);
        } else {
            showAlert(result.message, 'danger');
        }
    } catch (error) {
        hideLoading();
        showAlert('Registration failed. Please try again.', 'danger');
    }
});
</script>
{% endblock %}
